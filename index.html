<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Combiner</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="max-w-4xl mx-auto p-4">
        <div class="text-center mb-8 pt-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Word Combiner</h1>
            <p class="text-gray-600">Mix words to create amazing combinations</p>
        </div>

        <!-- Input Areas -->
        <div class="grid md:grid-cols-2 gap-4 mb-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">First Words</label>
                <textarea id="listA" placeholder="smart, quick, bright" 
                    class="w-full h-24 p-3 border border-gray-300 rounded-lg">smart, quick, bright</textarea>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Second Words</label>
                <textarea id="listB" placeholder="solutions, apps, tools"
                    class="w-full h-24 p-3 border border-gray-300 rounded-lg">solutions, apps, tools</textarea>
            </div>
        </div>

        <!-- Generate Button -->
        <div class="text-center mb-6">
            <button onclick="generate()" 
                class="bg-blue-600 text-white px-8 py-2 rounded-lg hover:bg-blue-700">
                Generate Combinations
            </button>
        </div>

        <!-- Results Area -->
        <div id="results" class="hidden bg-white rounded-lg border p-4">
            <h3 id="resultCount" class="text-lg font-semibold mb-4"></h3>
            <div id="resultGrid" class="grid grid-cols-2 md:grid-cols-3 gap-2"></div>
        </div>
    </div>

    <script>
        function generate() {
          var a = document.getElementById("listA").value;
          var b = document.getElementById("listB").value;

          var listA = a.split(',');
          var listB = b.split(',');
            
          var combins = [];
            for (var wordA of listA) {
                for (var wordB of listB) {
                    combins.push(wordA + " " + wordB);}}
            
          var resultdiv = document.getElementById("resultGrid");
            resultdiv.innerHTML = combins.join(', ');
            document.getElementById("results").classList.remove("hidden");
        }
    </script>
</body>
</html>
